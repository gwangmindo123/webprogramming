<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beatles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Beatles</h1>
    </header>
    <main>
        <section id="history">
            <h2>밴드 역사</h2>
            <p>비틀즈는 1960년 영국 리버풀에서 결성된 록 밴드입니다. 존 레논, 폴 매카트니, 조지 해리슨, 링고 스타로 구성된 비틀즈는 대중음악 역사상 가장 영향력 있는 밴드로 널리 알려져 있습니다.</p>
        </section>
        <section id="members">
            <h2>멤버</h2>
            <ul>
                <li>존 레논 (리듬 기타, 보컬)</li>
                <li>폴 매카트니 (베이스 기타, 보컬)</li>
                <li>조지 해리슨 (리드 기타, 보컬)</li>
                <li>링고 스타 (드럼, 보컬)</li>
            </ul>
        </section>
        <section id="gallery">
            <h2>갤러리</h2>
            <div class="gallery-container">
                <img src="https://via.placeholder.com/300x200.png?text=Abbey+Road" alt="Abbey Road">
                <img src="https://via.placeholder.com/300x200.png?text=Sgt.+Pepper" alt="Sgt. Pepper's Lonely Hearts Club Band">
                <img src="https://via.placeholder.com/300x200.png?text=The+Beatles" alt="The Beatles">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 The Beatles Fan Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
